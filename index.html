<html>
<head>
<title> html forms</title>
</head>
<body>
<h2>Enter your details</h2>
<form>
<fieldset>
<legend><strong>Student's Details</strong></legend>
First Name:<br>
<input type="text" name="firstname"><br><br>
Last Name:<br>
<input type="text" name="lastname"><br></br>

Age:<input type="radio" name="age">Under 18
<input type="radio" name="age">Over 18<br><br>
<input type="radio" name="age">

<select name="qualification">
<option value="mba">mba</option>
<option value="mca">mca</option>
<option value="m.com">m.com</option>
<option value="mtech">mtech</option>
<option value="msc">msc</option>
<option value="ma">ma</option>
<option value="arts">arts</option>
</select>

<input type="submit" value="click on me"><input type="reset"><br>
password:<input type="password" name="password"><br>
<input type="checkbox" name="interest" value="cricket">cricket
<input type="checkbox" name="interest" value="khokho" checked>khokho
<input type="checkbox" name="interest" value="badminton">badminton<br></br>
<input type="button" value="simple button"><br><br>

<input type="color" name="black" ><br><br>
<input type="date" name="dob"><br><br>
<input type="email" name="mail"><br><br>
<input type="file" name="choosefile"><br><br>
<input type="month" name="exammonth"><br><br>
<input type="number" name="quantity" min="1" max="10"><br><br>
<input type="range" name="rating"><br><br>
<input type="search" name="search"><br><br>
<input type="tel" name="usertel"><br><br>
<input type="time" name="birthtime"><br><br>
<input type="url" name="enterurl"><br><br>
<textarea name="usermessage" rows="10" col="10">
</textarea>



</fieldset>
</form>
</body>
</html>
